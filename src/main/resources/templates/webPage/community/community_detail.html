<div layout:fragment="content">

                <div class="side side_question"> <a th:href="@{/community/question}">궁금해요</a></div>

                <div class="side side_gethering"><a th:href="@{/community/gethering}">모여봐요</a></div>

                <div class="side side_searching_wrap">
                    <input class="side side_searching" id="search1" type="text" placeholder="검색어 입력..." name="search2"></input>
                    <button class="side side_searching" id="search2">검색</button>
                </div>
                <script>
                    // 검색 버튼 클릭 이벤트 처리
                    document.getElementById('search2').addEventListener('click', function () {
                        // 검색어 입력란의 값을 가져옴
                        var searchText = document.getElementById('search1').value;

                        // 검색어를 사용하여 원하는 동작을 수행 (예: 검색 결과 표시)
                        alert('검색어: ' + searchText); // 여기에 실제 검색 로직을 추가하세요.
                    });
                </script>
            </div>
            <div class="main_commu">
                <!-- 커뮤니티 페이지 제목 -->
                <div class="commu_title">

                        </div>
                    </div>
                </div>
                <!-- 이용자 게시글 목록 -->
                <div class="commu_content" id="content-container">
                    <form action="/view/{comu_post_id}" method="get">
                        <div>

                        </div>
                        <div class="commu_content_p">
                            <p th:utext="${community.content}"></p>
                        </div>

                    </form>
                    <form action="" method="post" style="margin-top: 0px; border-top: 1px solid #ccc;">
                        <div class="detail_submit">
                            <div class="detail_submit_button">
                                <a th:href="@{/community/modify/{comu_post_id}(comu_post_id=${community.comu_post_id})}" style="width: 200px;">수정</a>
                            </div>
                            <div class="detail_submit_button">
                                <input type="hidden" th:value="${comu_post_id}">
                                <button class="detail_submit_buttons" type="submit">삭제</button>
                            </div>
                        </div>
                    </form>

                </div>
