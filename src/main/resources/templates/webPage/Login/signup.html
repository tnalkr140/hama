<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/header}">
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/index/signup.css}">
</th:block>

<div layout:fragment="content">
<body>
<div class="main">
  <div class="title">
    <h2 class="signup_title">회 원 가 입</h2>
  </div>
  <div class="container__signup">
    <form action="" class="forms" method="post" th:object="${signupForm}">
      <div class="form nickname">
        <h4>닉네임</h4>
        <input class="txt txt_id" type="text" placeholder=" 닉네임(별명)을 입력하세요." name="nickname" th:field="*{nickname}">
        <div class="field-error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
      </div>
      <div class="form email">
        <h4>이메일</h4>
        <input class="txt txt_email" type="text" placeholder=" example@address.com" name="email" th:field="*{email}">
        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="form tel">
        <h4>전화번호</h4>
        <input class="txt txt_tel" type="text" placeholder=" 010-xxxx-xxxx" name="tel" th:field="*{tel}">
        <div class="field-error" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
      </div>
      <div class="form password_1">
        <h4>비밀번호</h4>
        <input class="txt txt_pw1" type="password" placeholder=" 6~20자 이하로 입력하세요." name="passwd" th:field="*{passwd}">
        <div class="field-error" th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></div>
      </div>
      <div></div>
      <div class="form password_2">
        <h4>비밀번호 확인</h4>
        <input class="txt txt_pw2" name="passwdCk" type="password" placeholder=" 비밀번호를 재입력하세요.">
      </div>
      <div></div>

      <div class="checkbox_field">
        <div>
          <input type="checkbox" class="checkbox">  (필수) 이용약관동의
        </div>
        <div>
          <input type="checkbox" class="checkbox">  (필수) 개인정보 수집 및 이용 동의
        </div>
        <div>
          <input type="checkbox" class="checkbox">  (필수) 만 14세 이상입니다
        </div>
      </div>
      <input class="sign_btn_submit" type="submit" value="회원가입">
    </form>
  </div>
</div>
  </body>
  </div>
  </html>
